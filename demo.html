<script>

d3.json('example-data/alldata.json', function(data) {
    for (var i = 0; i < data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date');
    }

    MG.data_graphic({
        title: "PERI demo",
        description: "Will this work with nested data?",
        data: data,
        width: 600,
        height: 200,
        right: 40,
        target: '#fake_users2',
        legend: ['RAWA/SUJI'],
        legend_target: '.legend'
    });
});
